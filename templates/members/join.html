

{% extends 'base.html' %}
{% block content %}
<center>
		<h1>Join us today</h1>
		</br>
		<form method="POST" action="{% url 'join' %}">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" class="form-control" aria-describedby="emailHelp" placeholder="First name" name="firstname" value="{{ firstname }}">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Other names" name="othernames" value="{{ othernames }}">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Age" name="age" value="{{ age }}">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address" name="email" value="{{ email }}">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your password" name="passwd">

			</div>
			</br>
			<button type="submit" class="btn btn-primary"> Sign Up</button>


		</form>
</center>
{% endblock %}
